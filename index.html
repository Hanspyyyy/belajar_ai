<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bot AI Kocak</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: #ffefc4;
      color: #333;
      padding: 20px;
    }
    #chatbox {
      width: 100%;
      max-width: 600px;
      margin: auto;
      border: 2px dashed #f90;
      padding: 10px;
      background: #fff8e1;
      border-radius: 10px;
    }
    .message {
      margin: 10px 0;
    }
    .user {
      font-weight: bold;
      color: #0077cc;
    }
    .bot {
      font-style: italic;
      color: #cc0000;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– Bot Kocak 1.0</h1>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Ketik sesuatu lalu tekan Enter..." />

  <script>
    const chatbox = document.getElementById("chatbox");
    const input = document.getElementById("userInput");

    const jokes = [
      "Gue bukan AI, gue cuma manusia yang kejebak di kalkulator.",
      "Nanya mulu, bayar dong, gue bukan LKS.",
      "Aku tidak tahu jawabannya... tapi aku bisa pura-pura pingsan ðŸ¤•",
      "Hmm... itu pertanyaan berat, kaya timbangan pasar.",
      "Sori, otak gue masih loading... kayak WiFi tetangga.",
      "Wah itu susah... tanya dukun aja.",
      "Kalo tau jawabannya, gue udah jadi dosen UI sekarang.",
      "Bentar... gue ngitung dulu pake jari kaki.",
      "Yah... gue ketiduran barusan. Ngulang nanyanya dong.",
      "Jawaban gue? Sama kayak hidup... gak jelas!"
    ];

    function botReply(userMsg) {
      userMsg = userMsg.toLowerCase();

      // Jawaban khusus buat kata tertentu
      if (userMsg.includes("halo") || userMsg.includes("hai")) {
        return "Halo juga! Tapi jangan minta utang ya ðŸ˜…";
      }
      if (userMsg.includes("siapa kamu")) {
        return "Aku AI KW Super. Bikin ngakak, bukan pinter.";
      }
      if (userMsg.includes("kamu ngapain")) {
        return "Lagi nyari nasi padang di Google Maps.";
      }
      if (userMsg.includes("kenapa")) {
        return "Kenapa ya? Mungkin karena hidup terlalu serius. Canda ya~";
      }

      // Kalau gak cocok, kasih jawaban random
      return jokes[Math.floor(Math.random() * jokes.length)];
    }

    function showMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      msg.textContent = (sender === "user" ? "Kamu: " : "Bot: ") + text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && input.value.trim() !== "") {
        const userText = input.value;
        showMessage("user", userText);
        const botText = botReply(userText);
        setTimeout(() => showMessage("bot", botText), 500);
        input.value = "";
      }
    });
  </script>
</body>
</html>index.
